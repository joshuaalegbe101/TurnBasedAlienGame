<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!--Header-->
    <div class="nav">
    </div>
    <!--Game Container-->
    <div class="gameContainer">
      <div id="display">
        <div id="title">
          <h>Alien Invasion</h>
        </div>
        <div id="start">
          <button id="begin">Start</button>
        </div>
      
      <div id="preScreen">
        <div id="alienShowcase1">
          <img src="alien2.png">
          <img src="alien3.png">
          <img src="mainAlien.png">    
        </div>
        <div id="message">
          <h2>Mission: Defend Earth</h2>
        </div>
        <div id="heroShowcase">
          <img src="hero.png">
        </div>
      </div>

      <div id="gameplay">
        <div id="topPanel">
          <h2>Hit or Miss</h2>
        </div>
      <div id="battleBox">
          <img src="hero.png">
          <img src="mainAlien.png">
        </div>
      <div id="buttonsContainer">
        <button id="attack">Attack</button>
        <button id="retreat">Retreat</button>
      </div>
      </div>
      </div>
    </div>
    

    <script src="app.js" async defer></script>
  </body>
